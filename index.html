<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【図解】ハイフレームレートとスローモーションの仕組み</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Googleフォント */
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        /* 基本スタイル */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* アニメーションの基本設定 */
        .scene {
            display: none; /* 初期状態では全シーンを非表示 */
            /* ★修正: gapを追加してFlexアイテム間の余白を調整 */
            gap: 1.5rem; /* md:gap-6 相当 */
        }
        .scene.active {
            display: flex; /* activeクラスが付いたシーンのみ表示 */
        }

        /* パラパラ漫画の束のスタイル */
        .flipbook-stack {
            position: relative;
            width: 128px;
            aspect-ratio: 16 / 9;
            /* ★追加: 高さを固定して安定させる */
            height: 72px; 
        }
        
        .flipbook-stack .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transform-origin: bottom center;
            overflow: hidden;
            background-color: #f8fafc; /* slate-50 */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23cbd5e1' stroke-width='1.5'%3e%3cpath d='M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z'/%3e%3ccircle cx='12' cy='13' r='4'/%3e%3c/svg%3e");
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .shot-frame {
            position: relative;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 16 / 9;
            background-color: #f1f5f9;
            border: 2px solid #94a3b8;
            border-radius: 8px;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            top: 50%;
            left: -30px;
            width: 30px;
            height: 30px;
            background-color: #ef4444;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .animate-ball-intro .ball {
            animation: move-across 1s linear infinite;
        }
        .animate-ball-record .ball {
            animation: move-across 1s linear forwards;
        }
        @keyframes move-across {
            0% { left: -30px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="animation-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-8 relative overflow-hidden" style="height: 600px;">

        <div id="scene1" class="scene active h-full flex-col items-center justify-center text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">撮影してみよう！</h1>
            <p class="text-slate-600 mb-4">ボタンを押すと、赤い玉が通り過ぎる1秒間を撮影します。</p>
            <div id="scene1-play-button-container" class="text-center mb-4">
                <button id="scene1-play-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg flex items-center mx-auto transition-transform transform hover:scale-105">
                     <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M7 6a1 1 0 011.63-.78L18.97 12l-10.34 6.78A1 1 0 017 18V6z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                    <span>撮影開始</span>
                </button>
            </div>
            <div id="timer" class="text-4xl font-bold text-indigo-600 mb-4 h-10 flex items-center justify-center"></div>
            <div class="w-full flex justify-around items-end">
                <div class="flex flex-col items-center w-1/3">
                    <svg class="w-16 h-16 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <h2 class="text-lg font-bold text-sky-600 mt-2">通常カメラ (30fps)</h2>
                    <div id="pages-normal" class="flipbook-stack mt-4"></div>
                    <p class="mt-2 font-bold"><span id="counter-normal">0</span> 枚</p>
                </div>
                <div class="w-1/3 flex flex-col items-center">
                    <div id="ball-animation-frame" class="shot-frame animate-ball-intro">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="flex flex-col items-center w-1/3">
                    <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <h2 class="text-lg font-bold text-red-600 mt-2">ハイスピードカメラ (120fps)</h2>
                    <div id="pages-high-speed" class="flipbook-stack mt-4"></div>
                    <p class="mt-2 font-bold"><span id="counter-high-speed">0</span> 枚</p>
                </div>
            </div>
             <p id="scene1-result" class="text-xl font-bold text-indigo-700 mt-8 opacity-0 transition-opacity duration-500 h-8 flex items-center justify-center"></p>
        </div>

        <div id="scene2" class="scene h-full flex-col items-center justify-center text-center">
             <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">違いを見てみよう！</h1>
             <p class="text-slate-600 mb-2">撮影したコマを再生します。</p>
             <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-2 rounded-md mb-4 text-center max-w-md mx-auto">
                <p class="font-bold">再生ルール: 1秒間に30枚ずつ再生 (30fps)</p>
            </div>
             <div id="scene2-play-button-container" class="text-center mb-4">
                <button id="scene2-play-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg flex items-center mx-auto transition-transform transform hover:scale-105">
                    <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <span>再生スタート</span>
                </button>
            </div>
            <div class="w-full flex justify-around items-center gap-4 md:gap-8">
                <div class="w-2/5 p-3 md:p-4 bg-slate-50 rounded-lg flex flex-col items-center">
                    <h2 class="text-base md:text-lg font-bold text-sky-600 mb-1 md:mb-2">通常撮影 (30コマ)</h2>
                    <div id="playback-normal" class="shot-frame max-w-[200px]">
                        <div class="ball"></div>
                    </div>
                    <p class="mt-1 text-xs md:text-sm text-slate-500">再生時間: <span id="time-normal">0.00</span>s</p>
                    <p class="font-mono font-bold text-sm md:text-lg"><span id="frame-counter-normal">0</span> / 30 コマ</p>
                    <div id="playback-stack-normal" class="flipbook-stack mt-2"></div>
                </div>
                <div class="w-2/5 p-3 md:p-4 bg-slate-50 rounded-lg flex flex-col items-center">
                    <h2 class="text-base md:text-lg font-bold text-red-600 mb-1 md:mb-2">ハイスピード撮影 (120コマ)</h2>
                    <div id="playback-slowmo" class="shot-frame max-w-[200px]">
                        <div class="ball"></div>
                    </div>
                    <p class="mt-1 text-xs md:text-sm text-slate-500">再生時間: <span id="time-slowmo">0.00</span>s</p>
                    <p class="font-mono font-bold text-sm md:text-lg"><span id="frame-counter-slowmo">0</span> / 120 コマ</p>
                    <div id="playback-stack-slowmo" class="flipbook-stack mt-2"></div>
                </div>
             </div>
             <div id="final-message" class="mt-4 opacity-0 transition-opacity duration-1000">
                <h2 class="text-xl md:text-2xl font-bold text-indigo-700">結論：</h2>
                <p class="text-base md:text-xl mt-1 bg-yellow-200 inline-block px-3 py-2 rounded-md leading-normal max-w-3xl">撮影で貯めた120コマの静止画。再生ではこれを毎秒30コマずつ再生する。静止画が尽きるのに4秒かかる、これがスローモーションの仕組みです。</p>
             </div>
        </div>

    </div>

    <div class="mt-6 flex items-center gap-4">
        <button id="prevBtn" class="bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-2 px-4 rounded-lg transition-colors invisible">戻る</button>
        <div id="step-indicator" class="text-slate-500">1 / 2</div>
        <button id="nextBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">次へ</button>
        <button id="replayBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors hidden">もう一度見る</button>
    </div>

    <script>
        const scenes = document.querySelectorAll('.scene');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const replayBtn = document.getElementById('replayBtn');
        const stepIndicator = document.getElementById('step-indicator');
        
        let currentSceneIndex = 0;
        const totalScenes = scenes.length;
        let animationId = null; 
        let animationRunning = false;
        let animationCompletedCount = 0;

        const showScene = (index) => {
            if (animationId) cancelAnimationFrame(animationId);
            animationRunning = false;
            
            scenes.forEach((scene, i) => scene.classList.toggle('active', i === index));
            stepIndicator.textContent = `${index + 1} / ${totalScenes}`;
            prevBtn.classList.toggle('invisible', index === 0);
            nextBtn.classList.toggle('hidden', index === totalScenes - 1);
            replayBtn.classList.toggle('hidden', index !== totalScenes - 1);

            if (index === 0) initializeScene1();
            if (index === 1) initializeScene2();
        };

        const initializeScene1 = () => {
            document.getElementById('scene1-play-button-container').style.visibility = 'visible';
            document.getElementById('timer').innerHTML = '&nbsp;';
            document.getElementById('counter-normal').textContent = '0';
            document.getElementById('counter-high-speed').textContent = '0';
            document.getElementById('pages-normal').innerHTML = '';
            document.getElementById('pages-high-speed').innerHTML = '';
            const resultText = document.getElementById('scene1-result');
            resultText.style.opacity = '0';
            resultText.innerHTML = '&nbsp;';
            const ballAnimationFrame = document.getElementById('ball-animation-frame');
            ballAnimationFrame.classList.remove('animate-ball-record');
            ballAnimationFrame.classList.add('animate-ball-intro');
        };

        const runScene1Animation = () => {
            const timerEl = document.getElementById('timer');
            const counterNormal = document.getElementById('counter-normal');
            const counterHighSpeed = document.getElementById('counter-high-speed');
            const pagesNormalContainer = document.getElementById('pages-normal');
            const pagesHighSpeedContainer = document.getElementById('pages-high-speed');
            const ballAnimationFrame = document.getElementById('ball-animation-frame');
            const resultText = document.getElementById('scene1-result');
            
            ballAnimationFrame.classList.remove('animate-ball-intro');
            void ballAnimationFrame.offsetWidth; 
            ballAnimationFrame.classList.add('animate-ball-record');

            let startTime = Date.now();
            const duration = 1000;
            const interval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                timerEl.textContent = `${progress.toFixed(2)}秒`;
                const normalCount = Math.floor(progress * 30);
                const highSpeedCount = Math.floor(progress * 120);
                counterNormal.textContent = normalCount;
                counterHighSpeed.textContent = highSpeedCount;
                let pagesNormalHTML = '';
                for (let i = 0; i < normalCount; i++) {
                    pagesNormalHTML += `<div class="page" style="bottom: ${i * 0.5}px;"></div>`;
                }
                pagesNormalContainer.innerHTML = pagesNormalHTML;
                let pagesHighSpeedHTML = '';
                 for (let i = 0; i < highSpeedCount; i++) {
                    pagesHighSpeedHTML += `<div class="page" style="bottom: ${i * 0.5}px;"></div>`;
                }
                pagesHighSpeedContainer.innerHTML = pagesHighSpeedHTML;
                if (progress >= 1) {
                    clearInterval(interval);
                    timerEl.textContent = '1.00秒';
                    counterNormal.textContent = '30';
                    counterHighSpeed.textContent = '120';
                    setTimeout(() => { 
                        resultText.textContent = 'ハイスピードカメラは、より細かく動きを記録できた！';
                        resultText.style.opacity = '1';
                    }, 500);
                }
            }, 16);
        };
        
        const initializeScene2 = () => {
            document.getElementById('final-message').style.opacity = '0';
            animationRunning = false;
            animationCompletedCount = 0;
            document.getElementById('scene2-play-button-container').style.visibility = 'visible';
            setupAnimationFrame(document.querySelector('#playback-normal .ball'), document.getElementById('frame-counter-normal'), document.getElementById('time-normal'), document.getElementById('playback-stack-normal'), 30);
            setupAnimationFrame(document.querySelector('#playback-slowmo .ball'), document.getElementById('frame-counter-slowmo'), document.getElementById('time-slowmo'), document.getElementById('playback-stack-slowmo'), 120);
        };

        function setupAnimationFrame(ball, frameCounter, timeCounter, stackContainer, totalFrames) {
            ball.style.left = '-30px';
            frameCounter.textContent = '0';
            timeCounter.textContent = '0.00';
            let initialPagesHTML = '';
            for (let i = 0; i < totalFrames; i++) {
                initialPagesHTML += `<div class="page" style="bottom: ${i * 0.5}px;"></div>`;
            }
            stackContainer.innerHTML = initialPagesHTML;
        }

        function runCombinedAnimation() {
            animationRunning = true;
            animationCompletedCount = 0;
            const finalMessage = document.getElementById('final-message');
            const animateNormal = createコマ送り(30, 1000, document.querySelector('#playback-normal .ball'), document.getElementById('frame-counter-normal'), document.getElementById('time-normal'), document.getElementById('playback-stack-normal'));
            const animateSlowmo = createコマ送り(120, 4000, document.querySelector('#playback-slowmo .ball'), document.getElementById('frame-counter-slowmo'), document.getElementById('time-slowmo'), document.getElementById('playback-stack-slowmo'));
            let startTime = null;
            function loop(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                animateNormal(elapsed);
                animateSlowmo(elapsed);
                if (animationCompletedCount < 2) {
                    animationId = requestAnimationFrame(loop);
                } else {
                    animationRunning = false;
                    setTimeout(() => { finalMessage.style.opacity = '1'; }, 500);
                }
            }
            animationId = requestAnimationFrame(loop);
        }

        function createコマ送り(totalFrames, duration, ball, frameCounter, timeCounter, stackContainer) {
            let completed = false;
            return function(elapsed) {
                if (completed) return;
                let currentFrame = Math.floor(elapsed / (duration / totalFrames));
                if (elapsed >= duration) currentFrame = totalFrames;
                const progress = currentFrame / totalFrames;
                ball.style.left = `calc(${progress * 100}% + ${progress * 30}px - 30px)`;
                frameCounter.textContent = Math.min(currentFrame, totalFrames);
                timeCounter.textContent = (Math.min(elapsed, duration)/1000).toFixed(2);
                const remainingFrames = totalFrames - currentFrame;
                let pagesHTML = '';
                for (let i = 0; i < remainingFrames; i++) {
                    pagesHTML += `<div class="page" style="bottom: ${i * 0.5}px;"></div>`;
                }
                stackContainer.innerHTML = pagesHTML;
                if (elapsed >= duration) {
                    completed = true;
                    animationCompletedCount++;
                }
            };
        }

        nextBtn.addEventListener('click', () => { if (currentSceneIndex < totalScenes - 1) { currentSceneIndex++; showScene(currentSceneIndex); } });
        prevBtn.addEventListener('click', () => { if (currentSceneIndex > 0) { currentSceneIndex--; showScene(currentSceneIndex); } });
        replayBtn.addEventListener('click', () => { currentSceneIndex = 0; showScene(currentSceneIndex); });
        
        document.getElementById('scene1-play-btn').addEventListener('click', () => {
            document.getElementById('scene1-play-button-container').style.visibility = 'hidden';
            runScene1Animation();
        });

        document.getElementById('scene2-play-btn').addEventListener('click', () => {
            if (!animationRunning) {
                document.getElementById('scene2-play-button-container').style.visibility = 'hidden';
                runCombinedAnimation();
            }
        });

        showScene(currentSceneIndex);
    </script>
</body>
</html>
